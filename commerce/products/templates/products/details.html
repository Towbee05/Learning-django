<h1> 
{{object.name}}    
</h1>

<p>
    {{object.description}}
</p>

<p>
    {% if object.added_to_cart == False %}
    <button> Add to cart </button>
    {% else %}
    <button> Checkout </button>
    {% endif %}
</p>
<p>
    {% if object.in_sales == False %}
    <p> Out of stock </p>
    {% endif %}

</p>

{% if user.is_authenticated %}
<button><a href = "/edit/{{object.id}}">EDIT</a> </button>
<form action= "." method = "POST">
    {% csrf_token %}
    <p> Do you want to delete this product? </p>
    <input type = "submit" value = "DELETE">
</form>
{% endif %}
